<table style="width:100%; border-spacing:0; font-size:14px; border:solid #ccc 1px; border-radius:6px; font-family: 'trebuchet MS', 'Lucida sans', Arial; font-size: 14px; color: #444;">
  <tr>
    <th scope="col" style="border-left:none; line-height:20px;"><h3>上海理世机器人科技有限公司</h3></th>
  </tr>
  <tr>
    <td>
    <table style="width:100%; border-spacing:0; font-size:14px; border:solid #ccc 1px;  border-radius: 6px 0 0 0; ">
      <tr style=" line-height:30px; background-attachment:#dce9f9; background-image: -webkit-gradient(linear, left top, left bottom, from(#ebf3fc), to(#dce9f9)); -webkit-box-shadow: 0 1px 0 rgba(255,255,255,.8) inset; border-top: none; text-shadow: 0 1px 0 rgba(255,255,255,.5); ">
        <th scope="col">任务名</th>
        <th scope="col">失败的task</th>
        <th scope="col">task日期</th>
        <th scope="col">task总数</th>
        <th scope="col">完成的task</th>
        <th scope="col">job状态</th>
      </tr>
      <!-- replace data -->
      <tr style=" line-height:30px; padding: 10px; text-align:center; border-spacing: 0;">
        <td style=" border-top: 1px solid #ccc;">{job_name}</td>
        <td style=" border-top: 1px solid #ccc;">{fail_task}</td>
        <td style=" border-top: 1px solid #ccc;">{parameter}</td>
        <td style=" border-top: 1px solid #ccc;">{task_total}</td>
        <td style=" border-top: 1px solid #ccc;">{finsh_num}</td>
        <td style=" border-top: 1px solid #ccc;">{status}</td>
      </tr>
      <!-- replace data -->
    </table>
    </td>
  </tr>
</table>
